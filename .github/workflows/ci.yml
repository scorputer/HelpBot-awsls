name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Confirm tests directory presence
        run: |
          echo "Listing repository structure to confirm tests folder presence:"
          ls -R
          echo "Listing src/tests directory contents:"
          ls -R src/tests

      - name: Lint with flake8
        run: |
          flake8 .

      - name: Run Tests with Coverage
        run: |
          # Using python -m pytest ensures the correct Python environment is used.
          python -m pytest src/tests --cov=src/app --cov-report=term-missing
